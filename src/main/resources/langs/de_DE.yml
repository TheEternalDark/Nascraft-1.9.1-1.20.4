discord_wiki: "# :information_source: Marktinformationen\n> Über diesen Kanal kannst du **Items kaufen/verkaufen und vieles mehr, ohne im Spiel zu sein!** Um diesen Service zu nutzen, musst du dein Discord-Konto verknüpfen. Drücke dazu einfach auf den :link: **Konto verknüpfen**-Button und folge den Anweisungen.\n## Klicke auf eine Kategorie, um mehr zu erfahren"
discord_wiki_1: "Inventar"
discord_wiki_2: "Kontostand"
discord_wiki_3: "Alarme"
discord_wiki_4: "Dynamische Bestellungen"
discord_wiki_5: "Sitzungen"
discord_wiki_6: "Makler"

discord_wiki_inventory: "## :school_satchel: Inventar\n> Sobald du dein Konto verknüpfst, **wird dein In-Game-Geld mit deinem Discord-Konto geteilt** und umgekehrt, und du **erhältst ein virtuelles Inventar**, in dem du die über Discord gekauften Items speichern kannst. Jeder Slot kann **bis zu 999 eines einzigartigen Typs von Items** speichern. Zwei Slots können nicht denselben Typ von Material speichern. Du kannst mehr Slots kaufen und den Inhalt und Wert durch Drücken des :school_satchel: **Inventar**-Buttons überprüfen."
discord_wiki_balance: "## :coin: Kontostand\n> Wenn du verknüpft bist, zeigt dir der :coin: **Kontostand**-Button einige Statistiken zu deinem finanziellen Zustand. Er zeigt den **zwischen deinem Discord- und Minecraft-Konto geteilten Geldbeutel**, und andere Informationen wie den aktuellen **Wert deines Discord-Inventars** und das Geld **unter der Verwaltung von Maklern**."
discord_wiki_alerts: "## :bell: Alarme\n> Wenn du an einem bestimmten Item interessiert bist, kannst du einen **Alarm** einrichten, um eine **DM zu erhalten, wenn der Preis eines Items einen vorher festgelegten Schwellenwert erreicht**. Um deine eigenen Alarme einzurichten, benutze :bell: **Alarme**."

