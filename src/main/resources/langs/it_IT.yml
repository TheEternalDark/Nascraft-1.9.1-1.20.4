discord_wiki: "# :information_source: Informazioni sul Mercato\n> Utilizzando questo canale potrai **comprare/vendere oggetti e molto altro senza essere nel gioco!** Per iniziare, devi collegare il tuo account Discord, per farlo premi il pulsante :link: **Collega Account** e segui le istruzioni.\n## Clicca su una categoria per saperne di più"
