discord_wiki_inventory: "## :school_satchel: Inventario\n> Una volta collegato il tuo account, **il tuo denaro in-game verrà condiviso con il tuo account Discord** e viceversa, e **riceverai un inventario virtuale**, nel quale potrai conservare gli oggetti che acquisti tramite Discord. Ogni slot può contenere **fino a 999 unità di un tipo di oggetto**. Due slot non possono contenere lo stesso tipo di materiale. Puoi acquistare più slot e controllare i contenuti e il valore premendo il pulsante :school_satchel: **Inventario**."
discord_wiki_balance: "## :coin: Bilancio\n> Se sei collegato, il pulsante :coin: **Bilancio** ti mostrerà alcune statistiche sul tuo stato finanziario. Visualizzerà la **borsa condivisa tra il tuo account Discord e Minecraft**, e altre informazioni come il **valore attuale del tuo inventario Discord** e il denaro **sotto gestione dei broker**."
discord_wiki_alerts: "## :bell: Avvisi\n> Se sei interessato a un determinato oggetto, puoi impostare un **avviso** per ricevere un **messaggio privato quando il prezzo di un oggetto raggiunge una soglia** che hai registrato in precedenza. Per impostare i tuoi avvisi personalizzati usa :bell:**Avvisi**."

