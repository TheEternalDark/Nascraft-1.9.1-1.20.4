discord_wiki: "# :information_source: Informações do mercado\n> Usando este canal você poderá **comprar/vender itens e muito mais sem estar no jogo!** Para começar a usar, você deve vincular sua conta do Discord, para isso basta pressionar o botão :link: **Vinculação de Conta** e seguir as instruções.\n## Clique em uma categoria para saber mais"
