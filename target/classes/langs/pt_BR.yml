discord_wiki_inventory: "## :school_satchel: Inventário\n> Uma vez que sua conta esteja vinculada, **o dinheiro do jogo será compartilhado com sua conta do Discord** e vice-versa, e **você receberá um inventário virtual**, onde poderá armazenar os itens que comprar pelo Discord. Cada espaço pode armazenar **até 999 de um tipo único de item**. Dois espaços não podem armazenar o mesmo tipo de material. Você pode comprar mais espaços e verificar o conteúdo e valor pressionando o botão :school_satchel: **Inventário**."
discord_wiki_balance: "## :coin: Saldo\n> Se sua conta estiver vinculada, o botão :coin: **Saldo** mostrará algumas estatísticas sobre seu estado financeiro. Ele exibirá a **carteira compartilhada entre suas contas do Discord e Minecraft**, além de outras informações, como o valor atual do **inventário do Discord** e o dinheiro **sob gestão dos corretores**."
discord_wiki_alerts: "## :bell: Alertas\n> Se você estiver interessado em um determinado item, pode configurar um **alerta** para receber uma **DM quando o preço de um item atingir um limite** que você registrou previamente. Para configurar seus alertas, use :bell:**Alertas**."

